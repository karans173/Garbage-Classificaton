<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solid Waste Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Solid Waste Classifier</h1>
    
    <form action="/" method="post" enctype="multipart/form-data" class="text-center">
        <input type="file" name="file" class="form-control mb-3">
        <button type="submit" class="btn btn-primary">Upload & Predict</button>
    </form>

    {% if uploaded_image %}
    <div class="mt-5">
        <h3 class="text-center">Uploaded Image</h3>
        <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" class="img-fluid mx-auto d-block" style="max-width: 500px;">
        
        <h3 class="text-center mt-4">Prediction: {{ predicted_class }}</h3>
    </div>
    {% endif %}
</div>

</body>
</html>
